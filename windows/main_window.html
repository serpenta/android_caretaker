<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Android Caretaker</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/main_window.css" />
  </head>
  <body>
    <h1>Android Caretaker</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    Licensed under <a target="_blank" href="https://github.com/serpenta/android_caretaker/blob/master/LICENSE">MIT license</a>
    
    <div class="row">
      <div class="col-2">
        <div class="feature-setup">
          <h3>Setup</h3>
          <div class="feature-control">
            <button class="btn btn-primary" id="btn_scan-conn-devices">Scan devices</button>
            <select class="feature-control__input-select" id="device-id-select">
              <!-- Content generated by script -->
            </select>
          </div>
          <input type="text" class="feature-setup__group-form--input-text" id="package-name" placeholder="package name">
        </div>

        <div class="feature-control" id="feature-control_package-version">
          <h4>Print package version</h4>
          <div class="feature-control_group_package-version">
            <button class="btn btn-primary" id="btn_print-package-version">Package version</button>
          </div>
          <div class="feature-control_group_package-version">
            <input disabled class="package-version_display" id="package-version-code_display"><!-- Content generated by script -->
            <input disabled class="package-version_display" id="package-version-name_display"><!-- Content generated by script -->
          </div>
        </div>

        <div class="feature-control">
          <h4>Game logs</h4>
          <div>
            <input type="checkbox" id="logs-pid-filter" checked>
            <label>Limit to app logs (pid filtering)</label>
          </div>
          <div>
            <input id="logs-target-path" placeholder="save path (optional)">
            <button class="btn btn-primary" id="btn_open-dir-logs">Open folder</button>
          </div>
          <div>
            <input id="logs-target-name" placeholder="filename (optional)">
          </div>
          <div>
            <button class="btn btn-primary" id="btn_save-logs">Save logs</button>
            <button class="btn btn-primary" id="btn_open-logcat">Open logcat</button>
            <button class="btn btn-primary" id="btn_clear-logs">Clear logs</button>
          </div>
        </div>

        <div class="feature-control">
          <h4>Install app package</h4>
          <div class="feature-control_group">
            <input type="text" class="feature-setup__group-form--input-text" id="packages-abs-path" placeholder="absolute filepath">
            <button class="btn btn-primary" id="btn_scan-dir-packages">Scan folder</button>
            <button class="btn btn-primary" id="btn_open-dir-packages">Open folder</button>
          </div>

          <div class="feature-control_group">
            <select type="text" class="feature-control__input-select" id="apk-filename" placeholder="APK filename"></select>
            <select type="text" class="feature-control__input-select" id="obb-filename" placeholder="OBB filename"></select>
            <button class="btn btn-primary" id="btn_install-app">Install</button>
          </div>
        </div>
      </div>

      <div class="col-2">
        <div class="feature-control">
          <h4>Properties</h4>
          <div class="feature-control_group_property">
            <input type="text" class="feature-control_group_property-name" id="property-name_1" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_1" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_2" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_2" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_3" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_3" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_4" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_4" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_5" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_5" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_6" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_6" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_7" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_7" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_8" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_8" placeholder="value">
          </div>

          <div class=feature-control_group_property>
            <input type="text" class="feature-control_group_property-name" id="property-name_9" placeholder="property name">
            <input type="text" class="feature-control_group_property-value" id="property-value_9" placeholder="value">
          </div>
        </div>

        <div class="feature-control">
          <h4>Memory Info</h4>
          <div class="feature-control_group">
            <button class="btn btn-primary" id="btn_open-meminfo">Meminfo</button>
            <label>Memory measurement module</label>
          </div>
        </div>
      </div>
    </div>

    <div class="app-log_container">
      <textarea id="app-log" rows="12" cols="100" disabled></textarea> <!-- Use &#10; for next line -->
    </div>
    
    <script type="text/javascript" src="../views/main_view.js"></script>
  </body>
</html>

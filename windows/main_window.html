<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Android Caretaker</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/main_window.css" />
  </head>
  <body>
    <h1>Android Caretaker</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    
    <div class="feature-setup">
      <h3>Setup</h3>
      <div class="feature-control">
        <button class="btn btn-primary" id="btn_scan-conn-devices">Scan devices</button>
        <select class="feature-control__input-select" id="device-id-select">
          <!-- Contents generated by view -->
        </select>
      </div>
      <input type="text" class="feature-setup__group-form--input-text" id="package-name" placeholder="package name">
    </div>

    <div class="feature-control">
      <h3>Functions control</h3>
      <div class="feature-control__group-forms">
        <div class="feature-control__group">
          <button class="btn btn-primary" id="btn_print-package-version">Package version</button>
          <input disabled id="package-version_display">
            <!-- Contents generated by view -->
          </input>
        </div>

        <div class="feature-control">
          <h4>Install game app</h4>
          <div class="feature-control__group-form--inputs">
            <input type="text" class="feature-setup__group-form--input-text" id="file-abs-path" placeholder="absolute filepath">
            <button class="btn btn-primary" id="btn_scan-dir-packages">Scan directory</button>
          </div>

          <div class="feature-control__group">
            <select type="text" class="feature-control__input-select" id="apk-filename" placeholder="APK filename"></select>
            <select type="text" class="feature-control__input-select" id="obb-filename" placeholder="OBB filename"></select>
            <button class="btn btn-primary" id="btn_install-app">Install</button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="../views/main_view.js"></script>
  </body>
</html>
